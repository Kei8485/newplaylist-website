<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rokkuya Playlist</title>
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/mainStyle.css" />
    <link rel="stylesheet" href="../css/mediaQuery.css" />
  </head>
  <body>
    <svg width="0" height="0">
      <defs>
        <!-- MENU ICON GRADIENTS -->
        <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#5e3b84" />
          <stop offset="50%" stop-color="#a02245" />
          <stop offset="100%" stop-color="#7c2b61" />
        </linearGradient>
      </defs>
    </svg>
    <!-- vvvvvvv header part vvvvvv -->
    <header>
      <div class="header__container">
        <div class="header__icons-container">
          <svg
            id="menuIcon"
            class="header__icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 640 640"
          >
            <path
              d="M96 160C96 142.3 110.3 128 128 128L512 128C529.7 128 544 142.3 544 160C544 177.7 529.7 192 512 192L128 192C110.3 192 96 177.7 96 160zM96 320C96 302.3 110.3 288 128 288L512 288C529.7 288 544 302.3 544 320C544 337.7 529.7 352 512 352L128 352C110.3 352 96 337.7 96 320zM544 480C544 497.7 529.7 512 512 512L128 512C110.3 512 96 497.7 96 480C96 462.3 110.3 448 128 448L512 448C529.7 448 544 462.3 544 480z"
              fill="url(#iconGradient)"
            />
          </svg>

          <div class="header__input-wrapper">
            <input type="text" class="header__input" placeholder="Search..." />
            <button class="header__search-icon">
              <svg
                id="searchIcon"
                class="header__icon"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 640 640"
              >
                <path
                  d="M480 272C480 317.9 465.1 360.3 440 394.7L566.6 521.4C579.1 533.9 579.1 554.2 566.6 566.7C554.1 579.2 533.8 579.2 521.3 566.7L394.7 440C360.3 465.1 317.9 480 272 480C157.1 480 64 386.9 64 272C64 157.1 157.1 64 272 64C386.9 64 480 157.1 480 272zM272 416C351.5 416 416 351.5 416 272C416 192.5 351.5 128 272 128C192.5 128 128 192.5 128 272C128 351.5 192.5 416 272 416z"
                  fill="url(#iconGradient)"
                />
              </svg>
            </button>
          </div>
        </div>
        <!-- <div class="header__logo-container">
          <img class="header__logo" src="" alt="" />
        </div> -->
        <div class="header__profile-container">
          <img
            class="header__profile"
            src="../img/profileImg/9e837528f01cf3f42119c5aeeed1b336.jpg"
            alt=""
          />

          <svg
            id="logoutIcon"
            class="header__icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 640 640"
          >
            <path
              d="M569 337C578.4 327.6 578.4 312.4 569 303.1L425 159C418.1 152.1 407.8 150.1 398.8 153.8C389.8 157.5 384 166.3 384 176L384 256L272 256C245.5 256 224 277.5 224 304L224 336C224 362.5 245.5 384 272 384L384 384L384 464C384 473.7 389.8 482.5 398.8 486.2C407.8 489.9 418.1 487.9 425 481L569 337zM224 160C241.7 160 256 145.7 256 128C256 110.3 241.7 96 224 96L160 96C107 96 64 139 64 192L64 448C64 501 107 544 160 544L224 544C241.7 544 256 529.7 256 512C256 494.3 241.7 480 224 480L160 480C142.3 480 128 465.7 128 448L128 192C128 174.3 142.3 160 160 160L224 160z"
              fill="url(#iconGradient)"
            />
          </svg>
        </div>
      </div>
    </header>

    <!-- ^^^^ header part ^^^^ -->
    <main>
      <!-- search div -->
      <div class="search-part-container">
        <div class="search-heading-container">
          <span class="search-heading">Search for Songs</span>
          <span class="search-desc"
            >Discover your favorite tracks by title, artist, album, or genre
          </span>
        </div>

        <div class="search-song-container">
          <!-- <div class="song-card">
            <img
              class="song-img"
              src="../img/songPicture/queenPicture/bohemianRhapsody.png"
              alt=""
              class="song-img"
            />

            <div class="play-song-btn" data-action="">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640">
                <path
                  d="M187.2 100.9C174.8 94.1 159.8 94.4 147.6 101.6C135.4 108.8 128 121.9 128 136L128 504C128 518.1 135.5 531.2 147.6 538.4C159.7 545.6 174.8 545.9 187.2 539.1L523.2 355.1C536 348.1 544 334.6 544 320C544 305.4 536 291.9 523.2 284.9L187.2 100.9z"
                />
              </svg>
            </div>
            <div class="song-desc">
              <span class="song-title">Song Title</span>
              <span class="song-artist-name">Artist Name</span>
            </div>

            <div class="song-desc-lower-part">
              <div class="song-duration-container">
                <span class="song-duration">0:00</span>
                <svg
                  class="heart-icon"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 640 640"
                >
                  <path
                    d="M305 151.1L320 171.8L335 151.1C360 116.5 400.2 96 442.9 96C516.4 96 576 155.6 576 229.1L576 231.7C576 343.9 436.1 474.2 363.1 529.9C350.7 539.3 335.5 544 320 544C304.5 544 289.2 539.4 276.9 529.9C203.9 474.2 64 343.9 64 231.7L64 229.1C64 155.6 123.6 96 197.1 96C239.8 96 280 116.5 305 151.1z"
                  />
                </svg>
              </div>
            </div>
          </div> -->
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <div class="footer__container footer__container--active">
        <div class="footer__songtitle">
          <img class="footer__song-img" src="" alt="song img" />

          <div class="footer__song-name-container">
            <h5 class="footer__song-name">No Song Playing</h5>
            <p class="footer__song-artist-name">No Artist Playing</p>
          </div>

          <div class="footer__song-name-icons">
            <div class="footer__heart-wrapper">
              <svg
                class="footer__heart-icon heart-icon"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 640 640"
              >
                <path
                  d="M305 151.1L320 171.8L335 151.1C360 116.5 400.2 96 442.9 96C516.4 96 576 155.6 576 229.1L576 231.7C576 343.9 436.1 474.2 363.1 529.9C350.7 539.3 335.5 544 320 544C304.5 544 289.2 539.4 276.9 529.9C203.9 474.2 64 343.9 64 231.7L64 229.1C64 155.6 123.6 96 197.1 96C239.8 96 280 116.5 305 151.1z"
                />
              </svg>
            </div>

            <div class="footer__maximize-wrapper">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640">
                <path
                  class="footer__maximize-icon"
                  d="M408 64L552 64C565.3 64 576 74.7 576 88L576 232C576 241.7 570.2 250.5 561.2 254.2C552.2 257.9 541.9 255.9 535 249L496 210L409 297C399.6 306.4 384.4 306.4 375.1 297L343.1 265C333.7 255.6 333.7 240.4 343.1 231.1L430.1 144.1L391.1 105.1C384.2 98.2 382.2 87.9 385.9 78.9C389.6 69.9 398.3 64 408 64zM232 576L88 576C74.7 576 64 565.3 64 552L64 408C64 398.3 69.8 389.5 78.8 385.8C87.8 382.1 98.1 384.2 105 391L144 430L231 343C240.4 333.6 255.6 333.6 264.9 343L296.9 375C306.3 384.4 306.3 399.6 296.9 408.9L209.9 495.9L248.9 534.9C255.8 541.8 257.8 552.1 254.1 561.1C250.4 570.1 241.7 576 232 576z"
                />
              </svg>
            </div>
          </div>
        </div>

        <div class="footer__audio-bar">
          <audio
            class="footer__audio"
            src="../audios/queenSongs/Queen-Bohemian-Rhapsody.mp3"
          ></audio>
          <div class="footer__audio-prog-wrapper">
            <div class="footer__audio-progress">
              <div class="footer__progress-fill"></div>
              <div class="footer__progress-circle"></div>
            </div>
          </div>
          <div class="footer__audio-time-section">
            <div class="footer__audio-prog-time-duration">0:00</div>
            <div class="footer__audio-prog-time-end">0:00</div>
          </div>
        </div>

        <div class="footer__audio-controls">
          <div class="audio-btn" data-action="backBtn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640">
              <path
                d="M491 100.8C478.1 93.8 462.3 94.5 450 102.6L192 272.1L192 128C192 110.3 177.7 96 160 96C142.3 96 128 110.3 128 128L128 512C128 529.7 142.3 544 160 544C177.7 544 192 529.7 192 512L192 367.9L450 537.5C462.3 545.6 478 546.3 491 539.3C504 532.3 512 518.8 512 504.1L512 136.1C512 121.4 503.9 107.9 491 100.9z"
              />
            </svg>
          </div>
          <div class="audio-btn play-btn" data-action="playBtn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640">
              <path
                d="M187.2 100.9C174.8 94.1 159.8 94.4 147.6 101.6C135.4 108.8 128 121.9 128 136L128 504C128 518.1 135.5 531.2 147.6 538.4C159.7 545.6 174.8 545.9 187.2 539.1L523.2 355.1C536 348.1 544 334.6 544 320C544 305.4 536 291.9 523.2 284.9L187.2 100.9z"
              />
            </svg>
          </div>
          <div class="audio-btn" data-action="nextBtn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640">
              <path
                d="M149 100.8C161.9 93.8 177.7 94.5 190 102.6L448 272.1L448 128C448 110.3 462.3 96 480 96C497.7 96 512 110.3 512 128L512 512C512 529.7 497.7 544 480 544C462.3 544 448 529.7 448 512L448 367.9L190 537.5C177.7 545.6 162 546.3 149 539.3C136 532.3 128 518.7 128 504L128 136C128 121.3 136.1 107.8 149 100.8z"
              />
            </svg>
          </div>
        </div>
      </div>
    </footer>
    <!-- Footer -->

    <script src="../js/mainJs.js"></script>
  </body>
</html>
